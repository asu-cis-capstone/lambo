	<form id="joinform" action="https://webapp4.asu.edu/pubtools/Mail" method="post">
		<p class="fh1">Email Form</p>
		<p>
			<!-- 3 HIDDEN ELEMENTS FOR EMAIL PROCESSING -->
			<input type="hidden" name="sendto" value="onpointmobiledetailing@gmail.com" />
			<input type="hidden" name="subject" value="Website Contact Request" />
			<input type="hidden" name="location" 
				value="http://....thankyou.htm" />
			
			<!-- name -->
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="email"
			autofocus
			required 
			title="Name: 4-30 chars, u/1 case letters, and - or ' only!'"
			pattern="[a-zA-Z' ]{4,30}"
			onfocus="namemsg()"
			/>
			<br />		

			<!-- Email -->
			<label for="email">Email:</label>
			<input type="text" id="email" name="email" placeholder="email"
			required 
			title="Email: 6-50 chars, valid email addy only!"
			pattern="[a-z0-9-_$.]+@[a-z0-9-]+\.[a-z]{2,16}"
			maxlength="50"
			onfocus="emailmsg()"
			/>
			<br />	
			
			<!-- phonenumber -->
			<label for="phonenumber">PhoneNumber:</label>
			<input type="text" id="phone" name="phone" placeholder="phonenumber"
			required
			title="Phonenumber: 10 numbers!"
			pattern="[0-9]{10,10}"
			onfocus="phonemsg()"
			/>
			<br />	
			
			<!-- comments-->
			Comments:
			<br />
			<textarea id="comments" name="comments" 
			rows="2" cols="49" 
			required
			maxlength="500" 
			title="Please enter your comments (1-500 chars)..."
			onfocus="commentmsg()"></textarea>
		</p>
		
		<p class="submit">
			<input type="submit" value="Send Email!" onfocus="sendmsg()" />
			<span class="reset">
				<input type="reset" value="Clear Form!" 
				onclick="history.go(0)"
				onfocus="clearmsg()" />
			</span>
		</p>
	
	</form>
