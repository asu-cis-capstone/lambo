	<div id="main">
		<p>Please sign up below to join On Point Detailing</p>

	<form id="joinform" action="../confirm.php" method="post">
		<p class="fh1">Sign-up Form</p>
		<p>
			<!-- name -->
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="name"
			autofocus
			required 
			title="Name: 4-30 chars, u/1 case letters, and - or ' only!'"
			pattern="[a-zA-Z' ]{4,30}"
			onfocus="namemsg()"
			/>
			<br />
			
			<!-- username -->
			<label for="username">UserName:</label>
			<input type="text" id="username" name="username" placeholder="username"
			required
			title="UserName: 4-15 chars, u/1 case letters, 0-9, and -_!$ only!"
			pattern="[a-zA-Z0-9-_!$]{4,15}"
			onfocus="usermsg()"
			/>
			<br />	

			<!-- password -->
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" placeholder="password"
			required
			title="Password: 5-15 chars, u/1 case letters, 0-9, and -_!$ only!"
			pattern="[a-zA-Z0-9-_!$]{5,15}"
			onchange="form.reenter.pattener=this.value;"
			onfocus="passmsg()"
			/>
			<br />			
			
			<!-- reenter -->
			<label for="reenter">Re-enter Password:</label>
			<input type="password" id="reenter" name="reenter" placeholder="reenter"
			required
			title="Password must match!"
			onfocus="reentermsg()"
			/>
			
			<br />			


			<!-- Email -->
			<label for="email">Email:</label>
			<input type="text" id="email" name="email" placeholder="email"
			required 
			title="Email: 6-50 chars, valid email addy only!"
			pattern="[a-z0-9-_$.]+@[a-z0-9-]+\.[a-z]{2,16}"
			maxlength="50"
			onfocus="emailmsg()"
			/>
			<br />	
			
			<!-- phonenumber -->
			<label for="phonenumber">PhoneNumber:</label>
			<input type="text" id="phone" name="phone" placeholder="phonenumber"
			required
			title="Phonenumber: 10 numbers!"
			pattern="[0-9]{10,10}"
			onfocus="phonemsg()"
			/>
			<br />	
		</p>
		
		<p class="submit">
			<input type="submit" value="Sign me up!" onfocus="submitmsg()" />
			<span class="reset">
				<input type="reset" value="Clear Form!" 
				onclick="history.go(0)"
				onfocus="clearmsg()" />
			</span>
		</p>
	
	</form>
